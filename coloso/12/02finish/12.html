<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		const book = {};
		book.title = '마법책'; // 속성(attribute)
		book.price = 1000000;
		book.fly = () => {
			console.log('훨훨~');
		}; // 메소드(method)
		
		console.log(book);
		book.fly();

		const person = {
			name: '사미자',
			age: 50,
		};
		person.xxx = 100;
		console.log(person);

		const aa = 100;
		const foo = {
			// aa: aa
			aa
		};
		console.log(foo);
	</script>
</head>
<body>
	<h1>객체(Object)</h1>
</body>
</html>
