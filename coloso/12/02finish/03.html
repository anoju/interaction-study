<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		// var c = 100; // 예전 자바스크립트

		let a = 100; // 변할 수 있는 값
		a = 200;
		a = 'ㅋㅋㅋ';

		// console.log(a);

		const b = 200; // 상수: 변하지 않는 값. 변하면 안되는 값.
		// b = 1000; // 에러
		console.log(b);

		// const를 기본으로 사용하고, 중간에 변할 가능성이 있는 것이라면 let을 사용하세요

		// ES6, ECMA 2015: 모던 자바스크립트

	</script>
</head>
<body>
	<h1>변수</h1>
</body>
</html>
