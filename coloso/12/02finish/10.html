<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		const a = 100;
		console.log(a);

		function 인사() {
			console.log('안녕하세요!');
		}

		// 인사();

		// 변수에 익명함수를 할당
		const f = function () {
			console.log('foo 실행');
		};

		// 화살표 함수(Arrow Function)
		const f2 = () => {
			console.log('foo2 실행');
		};

		f2();
	</script>
</head>
<body>
	<h1>함수</h1>
</body>
</html>
