<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		const a = [1, 2, 3, 4, 5];

		// 끝에 값 추가 push
		const p1 = a.push('육');
		console.log(a);
		console.log(p1);

		// 마지막 값 삭제 pop
		const p2 = a.pop();
		console.log(a);
		console.log(p2);

		// 첫번째 값 추가 unshift
		a.unshift('영');
		console.log(a);

		// 첫번째 값 삭제 shift();
		a.shift();
		console.log(a);
	</script>
</head>
<body>
	<h1>배열(Array)</h1>
</body>
</html>
