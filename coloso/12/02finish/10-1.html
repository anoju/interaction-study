<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		// a, b를 함수의 매개변수(parameter)
		function 더하기(a, b) {
			console.log(a + b);
		}

		// 10, 20은 인자, 인수(argument)
		더하기(10, 20);

		function sayHello(name) {
			console.log(`안녕! 나는 ${name}이야.`);
		}
		sayHello('마이클');
	</script>
</head>
<body>
	<h1>함수</h1>
</body>
</html>
