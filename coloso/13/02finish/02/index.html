<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		html {
			height: 100%;
		}
		body {
			height: 300vh;
			background: #222;
		}
		.c {
			display: inline-block;
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			width: 200px;
			height: 144px;
			background: url('images/c.png') no-repeat 0 0 / contain;
		}
	</style>
</head>
<body>
	<div class="c"></div>

	<script>
		const c = document.querySelector('.c');
		let scrollRatio = 0;

		window.addEventListener('scroll', () => {
			// console.log(window.pageYOffset);
			scrollRatio = window.pageYOffset / (window.innerHeight*2);
			console.log(scrollRatio);

			c.style.transform = `scale(${1 + scrollRatio})`;
		});
	</script>
</body>
</html>
