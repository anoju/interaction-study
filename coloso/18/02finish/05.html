<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas</title>
	<style>
		body {
			margin: 0;
		}
		.the-canvas {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: lightgray;
		}
	</style>
</head>
<body>
	<canvas class="the-canvas"></canvas>

	<script>
		const canvas = document.querySelector('.the-canvas');
		const context = canvas.getContext('2d');
		
		function draw() {
			context.beginPath();
			context.arc(300, 300, 50, 0, Math.PI*2, false);
			
			context.fillStyle = 'red';
			context.fill();
			context.stroke();
			// context.closePath();

			context.strokeRect(300, 50, 100, 100);

			context.beginPath();
			context.arc(100, 100, 50, 0, Math.PI/4, true);
			context.stroke();
		}

		function setCanvasSize() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		}

		setCanvasSize();
		draw();

		window.addEventListener('resize', () => {
			setCanvasSize();
			draw();
		});
	</script>
</body>
</html>
