<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 이름으로 그리드 정의</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="default.css">
	<style>
		.container {
			display: grid;
			gap: 10px;
			grid-template-areas:
				'header  header  header'
				'   .      b        .  '
				'   .      c        c  ';
		}

		.item:nth-child(1) {
			grid-area: header;
		}
		.item:nth-child(2) {
			grid-area: c;
		}
		.item:nth-child(3) {
			grid-area: b;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">Item 1</div>
		<div class="item">Item 2</div>
		<div class="item"><img src="images/profile_s.png" alt="Tina"></div>
	</div>
</body>
</html>
